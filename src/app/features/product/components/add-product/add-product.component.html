<div id="form-div">
    <div class="container">
        <h2>Add Product</h2>
        <form method="post" [formGroup]="productFormGroup" (submit)="submitForm()">
            <div>
                <label>Category :</label>
                <input type="text" formControlName="category" required>
            </div>
            <div>
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" formControlName="name" required>
            </div>
            <div>
                <label for="price">Price : </label>
                <input type="number" id="price" name="price" formControlName="price" required>
            </div>
            <div>
                <label for="rating">Rating : </label>
                <input type="number" id="rating" name="rating" formControlName="rating" required>
            </div>
            <div>
                <label for="url">Image url : </label>
                <input type="url" id="url" name="url" formControlName="url" required>
            </div>
            <div id="button-div">
                <button type="submit">Add</button>
            </div>
        </form>
        <!-- <a id="addProductAnchor" href="login.html"></a> -->
    </div>
    </div>
